<form [formGroup]="formGroup" class="p-fluid p-formgrid p-grid p-m-3">
  <!-- Risk -->
  <div class="p-field p-col-12 mb-3">
    <label for="riskEvent">Risk*</label>
    <p-select
      inputId="controlRiskId"
      [options]="risksOptions"
      optionLabel="name"
      optionValue="id"
      formControlName="controlRiskId"
      placeholder="Choose Risk"
      styleClass="w-100"
      [appendTo]="'body'"
      [showClear]="true"
    >
    </p-select>
  </div>

  <!-- Control Name -->
  <div class="p-field p-col-12 mb-3">
    <label for="controlName">Control Name*</label>
    <p-select
      inputId="controlName"
      [options]="controlsOptions"
      optionLabel="name"
      optionValue="name"
      formControlName="controlName"
      placeholder="Choose Control"
      styleClass="w-100"
      [appendTo]="'body'"
      [showClear]="true"
    >
    </p-select>
  </div>

  <!-- Effectiveness Percentage -->
  <div class="p-field p-col-12 mb-3">
    <label for="effectivenessPercentage"
      >Effectiveness Percentage (0â€“100)*</label
    >
    <input
      id="effectivenessPercentage"
      type="number"
      pInputText
      formControlName="effectivenessPercentage"
      placeholder="Enter Effectiveness %"
      class="w-100"
      min="0"
      max="100"
      step="1"
    />
  </div>

  <!-- Comments -->
  <div class="p-field p-col-12 mb-3">
    <label for="comments">Comments*</label>
    <input
      id="comments"
      type="text"
      pInputText
      formControlName="comments"
      placeholder="Enter Comments"
      class="w-100"
    />
  </div>

  <!-- Buttons -->
  <div class="d-flex justify-content-center gap-3 m-4">
    <button
      [disabled]="formGroup.invalid"
      type="button"
      (click)="onSave()"
      class="btn btn-primary"
    >
      <i class="pi pi-send"></i> Save
    </button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">
      <i class="pi pi-times"></i> Cancel
    </button>
  </div>
</form>
