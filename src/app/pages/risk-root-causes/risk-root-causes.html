<app-header
  [showFilteration]="filteration"
  [showActions]="actions"
  [title]="'Risk Root Causes'"
  (addClick)="onAdd()"
  (filtersChange)="onFiltersChange($event)"
></app-header>

<div class="container-list">
  <app-general-list
    #rootCausesList
    [columns]="columns"
    [fetchData]="fetchData"
    [active]="true"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
  />
</div>
