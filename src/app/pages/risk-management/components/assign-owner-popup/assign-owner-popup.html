<form [formGroup]="formGroup" (ngSubmit)="submit()" class="p-fluid">
  <div class="field mb-4">
    <label for="riskOwnerId" class="font-medium mb-2">Risk Owner (User)*</label>
    <p-select
      formControlName="riskOwnerId"
      [options]="owners()"
      optionLabel="name"
      optionValue="id"
      placeholder="Select Risk Owner"
      appendTo="body"
      class="w-100"
      [loading]="loading"
    ></p-select>
  </div>

  <div class="p-col-12 d-flex justify-content-center gap-3 m-4">
    <button
      [disabled]="!formGroup.valid"
      type="button"
      (click)="submit()"
      class="btn btn-primary"
    >
      <i class="pi pi-send"></i> Save
    </button>
    <button type="button" class="btn btn-secondary" (click)="close()">
      <i class="pi pi-times"></i> Cancel
    </button>
  </div>
</form>
