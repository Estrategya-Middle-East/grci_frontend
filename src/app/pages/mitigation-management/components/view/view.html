<app-header
  [isSwitchView]="switchView"
  [title]="'Mitigation Plans'"
  [showFilteration]="showFilteration"
  [showActions]="showActions"
  (filtersChange)="onFiltersChange($event)"
  (switchView)="switchview($event)"
></app-header>

<div class="container-list">
  <div class="content-cards">
    <h4 class="title">Mitigation Plans</h4>
    @if (switchView) { @defer (when switchView) {
    <app-board [filters]="filters"></app-board>
    } } @else { @defer (when !switchView) {
    <app-list [filters]="filters"></app-list>
    } }
  </div>
</div>
