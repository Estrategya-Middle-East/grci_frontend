<p-tabs [(value)]="activeTab">
  <p-tablist>
    <p-tab [value]="0">Week Ends</p-tab>
    <p-tab [value]="1">Public Holidays</p-tab>
    <p-tab [value]="2">Leave Days</p-tab>
  </p-tablist>

  <p-tabpanels>
    <!-- Week Ends -->
    <p-tabpanel [value]="0">
      <app-header
        [showFilteration]="weekEndFilteration"
        [showActions]="weekEndActions"
        [title]="'Week Ends'"
        (addClick)="onAddWeekend()"
      ></app-header>

      <app-list
        #weekEndList
        [columns]="weekEndColumns"
        [fetchData]="fetchWeekends"
        [active]="activeTab === 0"
        (view)="onViewWeekend($event)"
        (edit)="onEditWeekend($event)"
        (delete)="onDeleteWeekend($event)"
        (archive)="onArchiveWeekend($event)"
      />
    </p-tabpanel>

    <!-- Public Holidays -->
    <p-tabpanel [value]="1">
      <app-header
        [showFilteration]="holidayFilteration"
        [showActions]="holidayActions"
        [title]="'Public Holidays'"
        (addClick)="onAddPublicHolidays()"
      ></app-header>

      <app-list
        #holidayList
        [columns]="publicHolidayColumns"
        [fetchData]="fetchHolidays"
        [active]="activeTab === 1"
        (view)="onViewHoliday($event)"
        (edit)="onEditHoliday($event)"
        (delete)="onDeleteHoliday($event)"
        (archive)="onArchiveHoliday($event)"
      />
    </p-tabpanel>

    <!-- Leave Days -->
    <p-tabpanel [value]="2">
      <app-header
        [showFilteration]="leaveDaysFilteration"
        [showActions]="leaveDaysActions"
        [title]="'Leave Days'"
        (addClick)="onAddLeaveDays()"
      ></app-header>

      <app-list
        #leaveDaysList
        [columns]="leaveDaysColumns"
        [fetchData]="fetchLeaveDays"
        [active]="activeTab === 2"
        (view)="onViewLeaveDay($event)"
        (edit)="onEditLeaveDay($event)"
        (delete)="onDeleteLeaveDay($event)"
        (archive)="onArchiveLeaveDay($event)"
      />
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>
