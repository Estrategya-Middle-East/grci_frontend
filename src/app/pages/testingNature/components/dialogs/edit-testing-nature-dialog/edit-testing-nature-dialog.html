 <form [formGroup]="testingForm" (ngSubmit)="onSave()">  
    <div class="field">
        <div class="col-12">
            <label for="comments" class="form-label">Name</label>
            <input type="text" class="form-control filter-search-input" 
                    style="height:45px"
                   placeholder="Enter Name"  
                   formControlName="name"                  
                   #searchValue
                  />     
        <small class="text-danger" *ngIf="testingForm.get('name')?.invalid && testingForm.get('name')?.touched">
          Name is required
        </small>
          </div>
    </div>

    <div class="col-12 d-flex justify-content-center gap-2 mt-3">
        @if (this.config.data){

            <button
                type="button"
                pButton
                label="Edit"
                icon="pi pi-send"
                class="btn btn-primary"
                [disabled]="testingForm.invalid"
                (click)="onSave()">            
             </button>
        } @else {
        
            <button
                type="button"
                pButton
                label="Save"
                icon="pi pi-send"
                class="btn btn-primary"
                [disabled]="testingForm.invalid"
                (click)="onSave()">
            </button>
        }
            <button
              type="button"
              pButton
              label="Cancel"
              icon="pi pi-times"
              class="p-button-secondary"
              (click)="onCancel()">
              
            </button>
          </div>
  </form>
