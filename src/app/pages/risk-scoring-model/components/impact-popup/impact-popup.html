<form [formGroup]="formGroup" class="p-fluid p-formgrid p-grid p-m-3">
  <!-- Impact Scale Name -->
  <div class="p-field p-col-12 mb-3">
    <label for="title">Impact Scale Name*</label>
    <input
      class="w-100"
      id="title"
      type="text"
      pInputText
      formControlName="title"
      placeholder="Enter Impact Scale Name"
    />
  </div>

  <!-- Value -->
  <div class="p-field p-col-12 mb-3">
    <label for="value">Value*</label>
    <p-inputNumber
      id="value"
      formControlName="value"
      mode="decimal"
      [min]="0"
      placeholder="Enter Value"
      class="w-100"
    ></p-inputNumber>
  </div>

  <!-- Action Buttons -->
  <div class="d-flex justify-content-center gap-3 m-4">
    <button
      [disabled]="!formGroup.valid"
      type="button"
      (click)="onSave()"
      class="btn btn-primary"
    >
      <i class="pi pi-send"></i> Save
    </button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">
      <i class="pi pi-times"></i> Cancel
    </button>
  </div>
</form>
