<div class="delete-dialog-content">
      <!-- Icon -->
      <div class="icon-container">
        <svg class="trash-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
      </div>

      <!-- Title -->
      <h2 class="title">Delete "{{itemName}}"</h2>

      <!-- Description -->
      <p class="description">
        Once you press the 'Confirm Deletion' button, the data will be permanently deleted.
      </p>

      <!-- Buttons -->
      <div class="button-group">
        <button class="btn btn-cancel" (click)="onCancel()">
          Cancel
        </button>
        <button class="btn btn-delete" (click)="onConfirm()">
          Delete
        </button>
      </div>
    </div>
