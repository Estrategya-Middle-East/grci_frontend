<div class="container filter-card">
      <div class="filter-body">
        <h6 class="filter-title">Filter Audit Item</h6>
        
        <div class="search-wrapper">
          <div class="input-group">
            <input type="text" class="form-control filter-search-input" 
                   placeholder="Search Audit Items" 
                   [(ngModel)]="searchText"
                   #searchValue
                   (input)="updateFilters('searchText',searchValue.value)"/>

                   <button class="btn btn-primary ">
                      <svg svg width="14" height="14" fill="white">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                  </button>
          </div>
        </div>

        <div class="row g-3 filter-row-top">
          <div class="col-3">
            <p-select #filterSelect  [options]="dimensionOptions()"
                        (onChange)="updateFilters('DimensionId',$event.value)"
                        optionLabel="name"
                        optionValue="id"                     
                        placeholder="Dimension"
                        styleClass="w-100"></p-select>
          </div>
          <div class="col-3">
            <p-select #filterSelect  [options]="entityOptions()" 
                        (onChange)="updateFilters('EntityId',$event.value)"
                        optionLabel="name"
                        optionValue="id"    
                      placeholder="Entity"
                      styleClass="w-100"></p-select>
          </div>
          <div class="col-3">
            <p-select #filterSelect  [options]="categoryOptions()" 
                        (onChange)="updateFilters('AuditCategoryId',$event.value)"
                        optionLabel="name"
                        optionValue="id" 
                      placeholder="Audit Category"
                      styleClass="w-100"></p-select>
          </div>
          <!-- <div class="col-3">
            <p-select #filterSelect  [options]="effortOptions()" 
                      placeholder="Estimated effort"
                      styleClass="w-100"></p-select>
          </div> -->
          <div class="col-3">
            <p-select #filterSelect  [options]="statusOptions()"
                        (onChange)="updateFilters('Status',$event.value)"
                        optionLabel="label"
                        optionValue="value" 
                        placeholder="Status"
                        styleClass="w-100"></p-select>
          </div>
        </div>

        <div class="row g-3 filter-row-bottom">
          <div class="col-3">
            <p-select #filterSelect  [options]="priorityOptions()" 
                        (onChange)="updateFilters('Priority',$event.value)"
                        optionLabel="label"
                        optionValue="value" 
                        placeholder="Priority level"
                        styleClass="w-100"></p-select>
                      </div>
                      <div class="col-3">
                        <p-select #filterSelect  [options]="frequencyOptions()" 
                        (onChange)="updateFilters('AuditFrequencyId',$event.value)"
                        optionLabel="name"
                        optionValue="id" 
                        placeholder="Audit Frequency"
                        styleClass="w-100"></p-select>
                      </div>
                      <div class="col-3">
                        <p-select #filterSelect  [options]="ownerOptions()" 
                        (onChange)="updateFilters('AuditOwnerId',$event.value)"
                        optionLabel="name"
                        optionValue="id" 
                        placeholder="Audit Owner"
                        styleClass="w-100"></p-select>
                      </div>                     
        </div>

        <div class="filter-actions d-flex justify-content-center">
          <button class="btn btn-primary btn-sm filter-btn buttonFix justify-content-center" (click)="onReset()">
            <img src="../../../../../../assets/images/resetAll.svg" alt="">
            Reset all
          </button>
          <button class="btn btnApply btn-sm filter-btn buttonFix justify-content-center" (click)="onApply()">
             <img src="../../../../../../assets/images/SendEmail.svg" alt="" class="sendEmailImg">
            APPLY
          </button>
          <button class="btn btnoutlineBlue btn-sm filter-btn buttonFix justify-content-center" (click)="onCancel()">
            <span class="cancelImg">
                <svg width="14" height="14" fill="white">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </span>
            Cancel
          </button>
        </div>
      </div>
    </div>
