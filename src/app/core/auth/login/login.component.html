<div class="col login">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="formLogin h-100">
        <div class="header mb-3">
          <img src="/assets/images/logo-removebg.png" alt="" />
        </div>
        <div class="bodyLogin">
          <div class="section-head">
            <h1 class="title">log in</h1>
            <p class="desc m-0">welcome back! please enter your details</p>
          </div>
          <div class="form">
            <form class="w-100" [formGroup]="FormGroup" autocomplete="off">
              <div class="section-field mb-4">
                <!-- <label class="mb-2 d-block f-s-16 label-form">email<span
                                    class="color-red ml-2">*</span></label> -->
                <div class="content-input">
                  <span
                    class="p-input-icon-left w-100 custom-input position-relative"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="17"
                      viewBox="0 0 20 17"
                      fill="none"
                    >
                      <path
                        d="M20 2.5C20 1.4 19.1 0.5 18 0.5H2C0.9 0.5 0 1.4 0 2.5V14.5C0 15.6 0.9 16.5 2 16.5H18C19.1 16.5 20 15.6 20 14.5V2.5ZM18 2.5L10 7.5L2 2.5H18ZM18 14.5H2V4.5L10 9.5L18 4.5V14.5Z"
                        fill="#595D62"
                      />
                    </svg>
                    <input
                      type="text"
                      class="w-100 leftPadding"
                      formControlName="email"
                      pInputText
                      placeholder="Email"
                      autocomplete="off"
                    />
                  </span>
                  <div
                    class="container-alerts mt-2"
                    *ngIf="getControl('email')?.errors"
                  >
                    <div
                      class="alert alert-danger"
                      *ngIf="
                        getControl('email')?.hasError('required') &&
                        getControl('email')?.dirty
                      "
                    >
                      Email Is Required
                    </div>
                    <div
                      class="alert alert-danger"
                      *ngIf="
                        getControl('email')?.hasError('pattern') &&
                        !getControl('email')?.hasError('required')
                      "
                    >
                      Email Is Incorrect
                    </div>
                  </div>
                </div>
              </div>
              <div class="section-field c-f mb-4">
                <!-- <label class="mb-2 d-block f-s-16 label-form">password<span
                                    class="color-red ml-2">*</span></label> -->
                <div class="content-input">
                  <span
                    class="p-input-icon-left w-100 field-password custom-input position-relative"
                  >
                    <!-- <i class="pi pi-lock"></i> -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 16 22"
                      fill="none"
                    >
                      <path
                        d="M8 16.5C7.46957 16.5 6.96086 16.2893 6.58579 15.9142C6.21071 15.5391 6 15.0304 6 14.5C6 13.39 6.89 12.5 8 12.5C8.53043 12.5 9.03914 12.7107 9.41421 13.0858C9.78929 13.4609 10 13.9696 10 14.5C10 15.0304 9.78929 15.5391 9.41421 15.9142C9.03914 16.2893 8.53043 16.5 8 16.5ZM14 19.5V9.5H2V19.5H14ZM14 7.5C14.5304 7.5 15.0391 7.71071 15.4142 8.08579C15.7893 8.46086 16 8.96957 16 9.5V19.5C16 20.0304 15.7893 20.5391 15.4142 20.9142C15.0391 21.2893 14.5304 21.5 14 21.5H2C1.46957 21.5 0.960859 21.2893 0.585786 20.9142C0.210714 20.5391 0 20.0304 0 19.5V9.5C0 8.39 0.89 7.5 2 7.5H3V5.5C3 4.17392 3.52678 2.90215 4.46447 1.96447C5.40215 1.02678 6.67392 0.5 8 0.5C8.65661 0.5 9.30679 0.629329 9.91342 0.880602C10.52 1.13188 11.0712 1.50017 11.5355 1.96447C11.9998 2.42876 12.3681 2.97995 12.6194 3.58658C12.8707 4.19321 13 4.84339 13 5.5V7.5H14ZM8 2.5C7.20435 2.5 6.44129 2.81607 5.87868 3.37868C5.31607 3.94129 5 4.70435 5 5.5V7.5H11V5.5C11 4.70435 10.6839 3.94129 10.1213 3.37868C9.55871 2.81607 8.79565 2.5 8 2.5Z"
                        fill="#595D62"
                      />
                    </svg>
                    <input
                      [type]="togglePassword ? 'password' : 'text'"
                      formControlName="password"
                      class="w-100 twoicon"
                      pInputText
                      placeholder="password"
                      autocomplete="new-password"
                    />
                    <span
                      class="p-input-icon-right poisiton-initial"
                      (click)="togglePassword = !togglePassword"
                    >
                      <i
                        class="pi pi-eye cursor-pointer customCentericon m-0"
                        *ngIf="togglePassword"
                      ></i>
                      <i
                        class="pi pi-eye-slash cursor-pointer customCentericon m-0"
                        *ngIf="!togglePassword"
                      ></i>
                    </span>
                  </span>
                  <div
                    class="container-alerts mt-2"
                    *ngIf="getControl('password')?.errors"
                  >
                    <div
                      class="alert alert-danger"
                      *ngIf="
                        getControl('password')?.hasError('required') &&
                        getControl('password')?.dirty
                      "
                    >
                      Password Required
                    </div>
                    <div
                      class="alert alert-danger"
                      *ngIf="
                        getControl('password')?.hasError('minlength') &&
                        !getControl('password')?.hasError('required')
                      "
                    >
                      The Minimum Number Of Characters Is Five
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="foot-form d-flex align-items-center justify-content-between"
              >
                <div class="contentCheckbox d-flex align-items-center">
                  <p-checkbox
                    formControlName="rememberMe"
                    binary="true"
                    inputId="ny"
                  />
                  <label for="ny" class="m-0 labelRememberMe cursor-pointer"
                    >Remember me</label
                  >
                </div>
                <span class="forgetPassword cursor-pointer"
                  >Forget password ?</span
                >
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100 submit"
                (click)="submit()"
              >
                Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6 loginBackground d-none d-md-block">
      <div
        class="logo-insideBackground d-flex justify-content-center align-items-center"
      >
        <img
          src="/assets/images/zdsd.png"
          width="340"
          height="174"
          alt="zdsd"
        />
      </div>
    </div>
  </div>
</div>
<p-toast position="bottom-center" class="custom-toast-error" key="bc" />
